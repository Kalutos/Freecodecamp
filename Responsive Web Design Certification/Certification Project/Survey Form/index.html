<h1 id="title">Survey Form</h1>
<p id="description">Please fill out the form below:</p>

<form id="survey-form">
  <label id="name-label">Nom:</label>
  <input
    id="name"
    name="name"
    type="text"
    placeholder="Enter your name"
    required
  />

  <label id="email-label">Email:</label>
  <input id="email" name="email" type="email" placeholder="luc" required />

  <label id="number-label">Number:</label>
  <input
    id="number"
    name="number"
    type="number"
    min="10"
    max="15"
    placeholder="18"
  />

  <label for="dropdown">Select an option:</label>
  <select id="dropdown" name="dropdown">
    <option value="option1">Option1</option>

    <option value="option2">Option2</option>
  </select>

  <input type="radio" id="radio1" name="radio-group" value="radio1" />
  <label for="radio1">Radio 1</label>
  <input type="radio" id="radio2" name="radio-group" value="radio2" />
  <label for="radio2">Radio 2</label>

  <input
    type="checkbox"
    id="checkbox1"
    name="checkbox-group"
    value="checkbox1"
  />
  <label for="checkbox1">Checkbox 1</label>
  <input
    type="checkbox"
    id="checkbox2"
    name="checkbox-group"
    value="checkbox2"
  />
  <label for="checkbox2">Checkbox 2</label>

  <textarea
    id="textarea"
    name="textarea"
    rows="4"
    placeholder="Enter your comments here..."
  ></textarea>

  <input id="submit" type="submit" />
</form>
